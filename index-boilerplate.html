<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Boilerplate</title>
    <meta name="description" content="Boilerplate" />
    <meta name="author" content="Greg Perry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css"
    />
    <script
      src="https://kit.fontawesome.com/f994bd120f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    
    <main>
      <header>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section id="home">
        <h2>Welcome</h2>
        <p>Welcome to our website. We're glad you're here!</p>
      </section>

      <section id="about">
        <h2>About Us</h2>
        <p>Learn more about our company and what we do.</p>
      </section>

      <section id="services">
        <h2>Our Services</h2>
        <ul>
          <li>Service 1</li>
          <li>Service 2</li>
          <li>Service 3</li>
        </ul>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <a href="https://www.facebook.com/chizy21">Facebook</a>
      <a href="https://www.instagram.com/chizy2/">Instagram</a>
      <a href="http://www.twitter.com/chizy2">Twitter</a>
      <a href="mailto:email@google.com">email@google.com</a>
      <div>Copyright info &copy;2024</div>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
